{% extends 'base.html' %}

{% block title %}
ICMS | Request IP result
{% endblock title %}

{% block content %}
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="form-group">
        <legend>Request IP result table</legend>
    </div>
    <div class="form-group">
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Subnet</th>
                        <th>Description</th>
                        <th>User created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ip in ips %}
                    <tr>
                        <td>{{ ip }}</td>
                        <td>{{ subnet }}</td>
                        <td>{{ description }}</td>
                        <td>{{ user_created }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <a href="/ipplan/request-ip"><button type="button" class="btn btn-warning">Back</button></a>
    </div>
</div>
{% endblock content %}
