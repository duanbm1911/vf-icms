{% extends 'base.html' %}

{% block title %}ICMS | Create Multiple Subnet{% endblock title %}

{% block content %}
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
  <form action="/ipplan/create-multiple-subnet" method="POST" class="form-group" class="form-horizontal" role="form"
    enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="upload-file">Create subnet from file</label>
    </div>
    <div class="form-group">
      <a href="/media/ipplan/create-multiple-subnet-example.xlsx">Download sample file upload
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
      </a>
    </div>
    <div class="form-group">
      <input type="file" name="upload-file" id="upload-file">
    </div>
    <div class="form-group">
      <button type="submit" id="upload-file-btn" class="btn btn-primary">Upload</button>
      <a href="/ipplan/create-subnet"><button type="button" class="btn btn-warning">Back</button></a>
    </div>
  </form>
</div>
{% endblock content %}
