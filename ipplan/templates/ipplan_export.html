{% extends 'base.html' %}

{% block title %} ICMS | Create Export {% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<div class="form-group">
  <legend>IPPlan databse table</legend>
</div>
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
  <form action="/ipplan/ipplan-export" method="POST" class="form-horizontal" role="form">
    {% csrf_token %}
    <div>
      {{ form | crispy }}
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Export</button>
    </div>
  </form>
</div>

{% endblock content %}


{% block css %}
<link rel="stylesheet" href="/static/core/css/selectize.css">
{% endblock css %}


{% block js %}
<script src="/static/core/js/selectize.js"></script>
{% endblock js %}
