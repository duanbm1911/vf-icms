{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} ICMS | Update Location {% endblock title %}


{% block content %}
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
    <div class="form-group">
        <legend>Update location</legend>
    </div>
    <div class="form-group">
        <form action method="POST" role="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form | crispy }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block css %}
<link rel="stylesheet" href="/static/core/css/selectize.css">
{% endblock css %}

{% block js %}
<script src="/static/core/js/selectize.js"></script>
<script src="/static/ipplan/js/update-subnet.js"></script>
{% endblock js %}
