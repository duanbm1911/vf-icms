{% extends 'base.html' %}

{% block title %}
  {{ banner }}
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}

  <div class="form-group">
    <legend>{{ banner }}</legend>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
    <form action="{% url 'device_export' %}" method="POST" class="form-horizontal" role="form">
      {% csrf_token %}
      <div>{{ form|crispy }}</div>
      <div class="form-group">
        <button class="btn btn-primary">Export</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="/static/core/css/selectize.css" />
{% endblock %}

{% block js %}
  <script src="/static/core/js/selectize.js"></script>
  <script src="/static/core/js/sweet-alert.js"></script>
{% endblock %}
