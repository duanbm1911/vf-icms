{% extends 'base.html' %}

{% block title %} ICMS | Create Object {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="panel panel-primary" style="border-color: #28A745;">
    <div class="panel-heading" style="background-color: #28A745; color: white;">
      <h3 class="panel-title"><i class="glyphicon glyphicon-plus"></i> {{ banner }}</h3>
    </div>
    <div class="panel-body">
      <form action="" method="POST" class="form-horizontal" role="form">
        {% csrf_token %}
        <fieldset>
          <div class="row container-fluid">
            <!-- Render the crispy form fields -->
            <div class="col-md-12">{{ form|crispy }}</div>
          </div>
        </fieldset>
        <!-- Buttons -->
        <div class="form-group">
          <div class="col-sm-8">
            <button type="submit" id="create-btn" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Create</button>
            <button type="button" id="preview-btn" class="btn btn-danger"><i class="glyphicon glyphicon-eye-open"></i> Preview</button>
            <button type="button" id="back-btn" class="btn btn-warning" onclick="window.history.back();"><i class="glyphicon glyphicon-arrow-left"></i> Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <iframe id="preview-frame" style="width: 100%; height: 500px; border: 1px solid #ccc;" sandbox="allow-same-origin"></iframe>
</div>
{% endblock content %}

{% block css %}
<link rel="stylesheet" href="/static/core/css/selectize.css">
{% endblock css %}

{% block js %}
<script src="/static/core/js/selectize.js"></script>
<script src="/static/cm/checkpoint/js/create-email-alert-template.js"></script>
{% endblock js %}
