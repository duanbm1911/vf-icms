{% extends 'base.html' %}

{% block title %} ICMS | Create Local Users {% endblock title %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="form-group">Create local user</h2>
</div>
<div class="form-group" id="dataTable"></div>
<div class="form-group">
    <button class="btn btn-primary" id="add">Add rule</button>
    <button class="btn btn-success" id="submit">Create</button>
    <button type="button" id="back-btn" class="btn btn-warning" onclick="window.history.back();"><i
            class="glyphicon glyphicon-arrow-left"></i> Back</button>
</div>

<div class="form-group">
    <a href="{% url 'checkpoint_create_task_local_user_v2' %}">
        <i class="glyphicon glyphicon-refresh"></i> Switch to New Interface
    </a>
</div>
{% endblock content %}

{% block css %}
<link rel="stylesheet" href="/static/core/css/handson-table-full.css">

{% endblock css %}

<script src="/static/core/js/handsontable-chosen-editor.js"></script>
