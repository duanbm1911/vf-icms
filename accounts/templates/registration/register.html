{% extends 'base.html' %}

{% block title %} ICMS | User Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock content%}
