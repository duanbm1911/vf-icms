{% extends 'base.html' %}

{% block title %} ICMS | User Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6 col-md-offset-3">
    <div style="border: 2px solid #28a745; padding: 20px; border-radius: 8px; background-color: #f9fff9;">
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" id="back-btn" class="btn btn-warning" onclick="window.history.back();">
                <i class="glyphicon glyphicon-arrow-left"></i> Back
              </button>
        </form>
    </div>
</div>
{% endblock content %}
