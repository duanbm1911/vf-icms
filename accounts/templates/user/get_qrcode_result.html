{% extends 'base.html' %}

{% block title %} ICMS | List Device OS{% endblock title %}

{% load static %}
{% block content %}

<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4">
    <div class="form-group"
        style="padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center" style="margin-bottom: 30px;">QR Code user: <strong style="color: red;">{{ user |upper }}</strong></h3>
        <div class="row text-center">
            <img id="qrImage" src="data:image/png;base64,{{ qr_code }}" alt="QR Code"
                style="width: 150px; height: 150px; margin-bottom: 20px;">
        </div>
        <div class="row text-center">
            <button type="button" id="back-btn" class="btn btn-warning btn" onclick="window.history.back();">
                <i class="glyphicon glyphicon-arrow-left"></i> Back
            </button>
        </div>
    </div>
</div>


{% endblock content %}
